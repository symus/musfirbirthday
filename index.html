<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Musfir!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #ff70a6, #a159e6);
    font-family: 'Comic Neue', cursive, sans-serif;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 2rem 1rem 1rem;
    font-size: 3rem;
    text-shadow: 0 0 5px #ff00aa, 0 0 10px #ff0088;
  }

  #message {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-shadow: 0 0 4px #f0f, 0 0 8px #f0f;
  }

  #countdown-container {
    text-align: center;
    margin-bottom: 2rem;
  }

  #countdown {
    font-size: 3rem;
    font-weight: bold;
    letter-spacing: 0.2em;
    text-shadow: 2px 2px 4px black;
  }

  button {
    background: #ff55cc;
    border: none;
    border-radius: 30px;
    padding: 0.6rem 1.4rem;
    font-size: 1.2rem;
    cursor: pointer;
    margin: 0.5rem;
    color: white;
    box-shadow: 0 0 12px #ff33aa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e60099;
  }

  .gallery {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }

  .gallery img {
    width: 140px;
    height: 140px;
    border-radius: 15px;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 0 8px #ff66bb;
    transition: transform 0.3s ease;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }

  /* Tooltip container */
  .tooltip {
    position: relative;
    display: inline-block;
  }
  /* Tooltip text */
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 110px;
    background-color: #ff55cc;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 7px;
    position: absolute;
    z-index: 10;
    bottom: 125%; 
    left: 50%; 
    margin-left: -55px;
    opacity: 0;
    transition: opacity 0.3s;
    font-weight: 700;
  }
  /* Show the tooltip text on hover */
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  /* Popup container */
  #popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  #popup .popup-content {
    background: white;
    border-radius: 15px;
    color: #222;
    padding: 1.8rem 2.8rem;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 0 20px 5px #ff33aa;
    font-family: 'Comic Neue', cursive, sans-serif;
  }

  #popup .popup-content p {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }

  #popup button {
    background: #ff55cc;
    color: white;
    font-size: 1rem;
    padding: 0.6rem 1.6rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 10px #ff33aa;
  }
  #popup button:hover {
    background: #e60099;
  }

  /* Balloon styling */
  .balloon {
    position: fixed;
    bottom: -150px;
    width: 50px;
    height: 70px;
    background: radial-gradient(circle at 30% 30%, #ff4455, #d2002f);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: inset -10px -15px 15px #ff7f7f;
    animation: floatUp linear forwards;
    z-index: 15;
  }

  .balloon.blue {
    background: radial-gradient(circle at 30% 30%, #4a90e2, #1c4cc9);
    box-shadow: inset -10px -15px 15px #7fb7ff;
  }
  .balloon.green {
    background: radial-gradient(circle at 30% 30%, #4ade80, #15803d);
    box-shadow: inset -10px -15px 15px #a4f4a7;
  }
  .balloon.yellow {
    background: radial-gradient(circle at 30% 30%, #fbbf24, #b45309);
    box-shadow: inset -10px -15px 15px #ffe680;
  }

  @keyframes floatUp {
    0% {
      bottom: -150px;
      opacity: 1;
      transform: translateX(0) rotate(0deg);
    }
    100% {
      bottom: 110%;
      opacity: 0;
      transform: translateX(40px) rotate(360deg);
    }
  }

  /* Container for control buttons */
  #controls {
    text-align: center;
    margin-bottom: 3rem;
  }
</style>
</head>
<body>

<header>Happy Birthday, Musfir!</header>
<div id="message">You make our life happy..</div>

<div id="countdown-container">
  <div id="countdown">Loading...</div>
  <button id="startCountdownBtn">Start Countdown</button>
</div>

<div class="gallery" id="gallery">
  <div class="tooltip">
    <img src="https://picsum.photos/id/1011/140/140" alt="Gift 1" data-index="0" />
    <span class="tooltiptext">Click to get gift</span>
  </div>
  <div class="tooltip">
    <img src="https://picsum.photos/id/1025/140/140" alt="Gift 2" data-index="1" />
    <span class="tooltiptext">Click to get gift</span>
  </div>
  <div class="tooltip">
    <img src="https://picsum.photos/id/106/140/140" alt="Gift 3" data-index="2" />
    <span class="tooltiptext">Click to get gift</span>
  </div>
  <div class="tooltip">
    <img src="https://picsum.photos/id/1084/140/140" alt="Gift 4" data-index="3" />
    <span class="tooltiptext">Click to get gift</span>
  </div>
  <div class="tooltip">
    <img src="https://picsum.photos/id/1081/140/140" alt="Gift 5" data-index="4" />
    <span class="tooltiptext">Click to get gift</span>
  </div>
  <div class="tooltip">
    <img src="https://picsum.photos/id/1035/140/140" alt="Gift 6" data-index="5" />
    <span class="tooltiptext">Click to get gift</span>
  </div>
</div>

<div id="popup">
  <div class="popup-content">
    <p id="popup-text"></p>
    <button id="popup-ok-btn">OK</button>
  </div>
</div>

<div id="controls" style="display:none;">
  <button id="startBalloons">Start Balloons</button>
  <button id="stopBalloons">Stop Balloons</button>
  <button id="playMusic">Play Music</button>
</div>

<audio id="birthday-music" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" preload="auto"></audio>

<script>
  // Countdown: set to 10 seconds for demo purposes (you can set longer)
  const countdownSeconds = 10;
  let countdownInterval = null;
  let timeLeft = countdownSeconds;

  const countdownEl = document.getElementById('countdown');
  const startBtn = document.getElementById('startCountdownBtn');
  const messageEl = document.getElementById('message');
  const gallery = document.getElementById('gallery');
  const popup = document.getElementById('popup');
  const popupText = document.getElementById('popup-text');
  const popupOk = document.getElementById('popup-ok-btn');
  const controls = document.getElementById('controls');
  const music = document.getElementById('birthday-music');

  // Gift notes for each picture
  const giftNotes = [
    "Gift 1: In the pink box under the sofa.",
    "Gift 2: Hidden inside the blue drawer in the study.",
    "Gift 3: Behind the curtains in the living room.",
    "Gift 4: Inside the fridge on the top shelf.",
    "Gift 5: Under the bed in your room.",
    "Gift 6: In the garden near the big tree."
  ];

  // Track collected gifts
  const collectedGifts = new Set();

  // Show countdown
  function updateCountdown() {
    countdownEl.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
    if (timeLeft === 0) {
      clearInterval(countdownInterval);
      countdownEnded();
    } else {
      timeLeft--;
    }
  }

  function countdownEnded() {
    countdownEl.style.display = 'none';
    startBtn.style.display = 'none';
    messageEl.textContent = "Happy Birthday, Musfir! ðŸŽ‰ You make our life happy!";
  }

  startBtn.addEventListener('click', () => {
    timeLeft = countdownSeconds;
    countdownEl.style.display = 'block';
    startBtn.style.display = 'none';
    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
  });

  // Handle photo clicks to show popup
  gallery.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      const idx = e.target.getAttribute('data-index');
      popupText.textContent = giftNotes[idx];
      popup.style.display = 'flex';
      collectedGifts.add(Number(idx));
      // Disable tooltip on collected gift picture
      e.target.parentNode.querySelector('.tooltiptext').textContent = '';
      checkAllGiftsCollected();
    }
  });

  // Close popup on OK
  popupOk.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  // Check if all gifts collected
  function checkAllGiftsCollected() {
    if (collectedGifts.size === giftNotes.length) {
      controls.style.display = 'block';
    }
  }

  // Balloon animation logic
  let balloonTimer = null;

  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    const colors = ['blue', 'green', 'yellow'];
    balloon.classList.add(colors[Math.floor(Math.random() * colors.length)]);
    balloon.style.left = Math.random() * 100 + 'vw';
    balloon.style.animationDuration = (5 + Math.random() * 5) + 's';

    document.body.appendChild(balloon);

    balloon.addEventListener('animationend', () => {
      balloon.remove();
    });
  }

  function startBalloons() {
    if (!balloonTimer) {
      balloonTimer = setInterval(createBalloon, 300);
    }
  }

  function stopBalloons() {
    clearInterval(balloonTimer);
    balloonTimer = null;
    document.querySelectorAll('.balloon').forEach(b => b.remove());
  }

  document.getElementById('startBalloons').addEventListener('click', startBalloons);
  document.getElementById('stopBalloons').addEventListener('click', stopBalloons);

  // Play music button
  document.getElementById('playMusic').addEventListener('click', () => {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  });

  // Initial message load
  messageEl.textContent = "You make our life happy..";
  countdownEl.textContent = "Press 'Start Countdown'";
</script>

</body>
</html>
